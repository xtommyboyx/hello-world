<!DOCTYPE html>
<html>
	<head>
		<title>HTML tutorial</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<div>Hello</div>


		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.4/backbone.marionette.js"></script>		<!-- latest is 3.4.4 -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script>

		<script>

	        let Book = Backbone.Model.extend({
	            defaults: {
	                name: 'no name',
	                age: 0
	            }
	        });

	        let book1 = new Book();
	        let book2 = new Book({
	            name: 'tommy',
	            age: 37
	        });

	        console.log(book1.get('name'));     // 'no name'
	        console.log(book2.get('name'));     // 'tommy'

	        book1.set('name', 'poop');
	        console.log(book1.get('name'));     // 'poop'
		</script>
	</body>
</html>
